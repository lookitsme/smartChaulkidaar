<form role="form" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card-body formflex">
    {% for field in form %}
      <div class="form-group col-6">{{ field.errors }}
        {{ field.label_tag }}
        {{ field }}</div>
    {% endfor %}
  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button type="submit" class="btn btn-primary btn-block">
      {% if button_text %}
        {{ button_text }}
      {% else %}
        SubmitK
      {% endif %}
    </button>
  </div>
</form>
